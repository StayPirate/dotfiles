# Outputs initialization
#
# Samsung UHD UR55 28 left
set $display_left "Samsung Electric Company LU28R55 H4ZT900393"
# Samsung UHD UR55 28 right
#set $display_right ""

output $display_left {
    mode 3840x2160@59.951Hz
    scale 1.4
}

# workspace <name> output <outputs...>
#     Specifies that workspace name should be shown on the specified outputs. Multiple outputs can be listed and the
#     first available will be used. If the workspace gets placed on an output further down the list and an output 
#     that is higher on the list becomes available, the workspace will be moved to the higher priority output.
workspace $ws_web   output $display_left
workspace $ws_mail  output $display_left
workspace $ws_chat  output $display_left
workspace $ws_chill output $display_left
workspace $ws_code  output $display_left
workspace $ws6      output $display_left
workspace $ws7      output $display_left
workspace $ws8      output $display_left
workspace $ws9      output $display_left
workspace $ws10     output $display_left